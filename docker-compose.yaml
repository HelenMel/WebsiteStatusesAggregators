version: "3.7"
services:
  db:
    image: postgres:9.4
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - database.env
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    kafka:
      build: .
      ports:
        - "9092"
      environment:
        KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
volumes:
   db-data: